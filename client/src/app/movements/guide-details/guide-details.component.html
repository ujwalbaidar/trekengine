<div class="guid-list-page">
	<div class="row">
		<div>
			<a class="btn waves-effect waves-light" (click)="openAddGuideModal()">
				Add New
			</a>
		</div>
		<div>
			<h3 class="main-title">Guide Lists</h3>
		</div>
	</div>
	<table class="guid-list-table responsive-table highlight" *ngIf="guideUsers && guideUsers.length>0; else emptyGuides">
		<thead>
			<tr>
				<td>Name</td>
				<td>Email</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let guideUser of guideUsers; let i = index;">
				<td>{{ guideUser.firstName+' '+ guideUser.lastName}}</td>
				<td>{{ guideUser.email }}</td>
				<td>
					<a class="delete" (click)="removeGuide(guideUser.email, i)">
						<i class="material-icons">delete</i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="add-round-button-icon">
		<!-- <a class="btn-floating btn-large waves-effect waves-light red" (click)="openAddGuideModal()">
			<i class="material-icons">add</i>
		</a> -->
		<ng-template #emptyGuides>
			<h5 class="center-align">Guide Record is empty! Please <a (click)="openAddGuideModal()"> add guide </a>records.</h5>
		</ng-template>
	</div>
</div>
