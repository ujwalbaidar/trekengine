<form class="col s12" (ngSubmit)="submitGuideDetails(guideDetail.form)" #guideDetail="ngForm" novalidate>
	<h4 md-dialog-title>{{ title }}</h4>
	<div md-dialog-content>
		<div class="row">
				<div class="row">
					<div class="input-field col s12">
						<label for="first_name">First Name</label>
						<input id="first_name" type="text" class="validate" name="fname" [(ngModel)]="user.fname" #fname="ngModel" required maxlength="32">
						<div *ngIf="fname.errors && (fname.dirty || fname.touched)"
							class="alert alert-danger">
							<div [hidden]="!fname.errors.required">
								This Field is Required!
							</div>
							<div [hidden]="!fname.errors.maxlength">
								Name cannot be more than 32 characters long.
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12">
						<label for="last_name">Last Name</label>
						<input id="last_name" type="text" class="validate" name="lname" [(ngModel)]="user.lname" #lname="ngModel" required maxlength="32">
						<div *ngIf="lname.errors && (lname.dirty || lname.touched)"
							class="alert alert-danger">
							<div [hidden]="!lname.errors.required">
								This Field is Required!
							</div>
							<div [hidden]="!lname.errors.maxlength">
								Name cannot be more than 32 characters long.
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s12">
						<label for="email">Email</label>
						<input id="email" type="text" class="validate" name="email" [(ngModel)]="user.email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
						<div *ngIf="email.errors && (email.dirty || email.touched)"
							class="alert alert-danger">
							<div [hidden]="!email.errors.required">
								This Field is Required!
							</div>
							<div [hidden]="!email.errors.pattern">
								Email is Invalid!
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
	<div md-dialog-actions>
		<button md-button class="waves-effect #ffd600 yellow accent-4 btn" (click)="dialogRef.close('Option 1')">Cancel</button>
		<button md-button class="waves-effect #009688 teal btn" (click)="submitGuideDetails(guideDetail.form)">Submit</button>
	</div>
</form>
