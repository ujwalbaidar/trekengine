<form class="trip-detail-add-form-edit col s12" (ngSubmit)="submitTripInfoDetails(trekDetail.form)" #trekDetail="ngForm" novalidate>
	<div md-dialog-content>
		
		<div class="row">
			<div class="col s6">
				<h5>
					{{title}}
				</h5>
			</div>
			<div class="col s6 right-align">
				<a (click)="dialogRef.close('opt-cancel')"><i class="material-icons clear-dialogBox">clear</i></a>
			</div>
		</div>

		<div class="row">
			<div class="col s12" [ngClass]="[(name?.errors?.required && submittedTripForm)?'err-div':'']">
				<label for="name">
					<strong>
						{{'Trip Name'}}
					</strong>
					<span class="required-label-mark">{{' *'}}</span>
				</label>
				<input id="name" class="validate" name="name" [(ngModel)]="trip.name" #name="ngModel" required>
				<div class="error-msg" *ngIf="name?.errors?.required && submittedTripForm">
					This Field is Required!
				</div>
			</div>

			<div class="col s12" [ngClass]="[(cost?.errors?.required && submittedTripForm)?'err-div':'']">
				<label for="cost">
					<strong>
						{{'Cost'}}
					</strong>
					<span class="required-label-mark">{{' *'}}</span>
				</label>
				<input id="cost" type="number" class="validate" name="cost" [(ngModel)]="trip.cost" #cost="ngModel" required>
				<div class="error-msg" *ngIf="cost?.errors?.required && submittedTripForm">
					This Field is Required!
				</div>
			</div>

		</div>
	</div>
	<div md-dialog-actions>
		<button class="waves-effect waves-light btn">Submit</button>
	</div>
</form>
