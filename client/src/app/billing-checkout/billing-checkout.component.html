<div class="checkout-page">
	<div>
		<h2>Checkout</h2>
	</div>
	<div class="item-table">
		<table>
			<thead>
				<tr>
					<th>Item Name</th>
					<th>Item Cost</th>
				</tr>
			</thead>
			<tbody>
				<tr></tr>
			</tbody>
		</table>
	</div>
	<div class="personal-info">
		<form class="checkout-form col s12" (ngSubmit)="submitCheckoutForm(checkoutForm.form)" #checkoutForm="ngForm" novalidate>
			<div>
				<h5>Personal Info</h5>
			</div>

			<div class="row">
				<div class="col s6">
					<label class="active" for="fname">
						<strong>
							{{'First Name'}}
						</strong>
						<span class="required-label-mark">{{' *'}}</span>
					</label>
					<input id="fname" type="text" class="validate" name="fname" [(ngModel)]="checkout.fname" #fname="ngModel" required>
					<div class="error-msg" *ngIf="fname?.errors?.required && subittedCheckoutForm">
						This Field is Required!
					</div>
				</div>

				<div class="col s6">
					<label class="active" for="lname">
						<strong>
							{{'Last Name'}}
						</strong>
						<span class="required-label-mark">{{' *'}}</span>
					</label>
					<input id="lname" type="text" class="validate" name="lname" [(ngModel)]="checkout.lname" #lname="ngModel" required>
					<div class="error-msg" *ngIf="lname?.errors?.required && subittedCheckoutForm">
						This Field is Required!
					</div>
				</div>
			</div>

			<div class="col s12" [ngClass]="[(email?.errors && subittedCheckoutForm)?'err-div':'']">
				<label class="active" for="email">
					<strong>
						{{'Email'}}
					</strong>
					<span class="required-label-mark">{{' *'}}</span>
				</label>
				<input id="email" type="text" class="validate" name="email" [(ngModel)]="checkout.email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
				<div *ngIf="email?.errors?.required && subittedCheckoutForm">
					This Field is Required!
				</div>
				<div class="error-msg" *ngIf="email?.errors?.pattern && subittedCheckoutForm">
					Email is Invalid!
				</div>
				<div class="error-msg" *ngIf="duplicateEmailErr && subittedCheckoutForm">
					{{duplicateEmailErr}}
				</div>
			</div>

			<div class="col s12">
				<h5>Payment Method</h5>
			</div>

			<div class="col s12">
				<p>
					<input class="with-gap" name="paymentMethod" type="radio" id="paypal" checked />
					<label for="paypal">Paypal</label>
				</p>
				<p>
					<input class="with-gap" name="paymentMethod" type="radio" id="esewa" />
					<label for="esewa">eSewa</label>
				</p>
			</div>
			<div class="col s12">
				<button>Proceed Payment with Paypal</button>
			</div>
		</form>
	</div>
</div>
