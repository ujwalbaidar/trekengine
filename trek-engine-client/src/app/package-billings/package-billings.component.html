<div>
  <h5 class="center-align">Choose your Trek Engine plan. Try it free for 30 days.</h5>
</div>
<div class="divider"></div>
<div class="row">
  <div class="col s12 m3" *ngFor="let package of packages">
    <div class="card">
      <div class="card-content">
        <div class="center-align">
          <span class="card-title">{{package.packageName}}</span>
          <p>{{package.packageDesc}}</p>
          <span class="card-title">{{package.cost|currency:'USD':true}}</span>
          <p>{{'for '+package.validDays+' days'}}</p>
          <div>
            <a (click)="selectPackage(package)" class="waves-effect #64dd17 light-green accent-4 btn">get started</a>
          </div>
        </div>
        <div>
          <ul>
            <li *ngFor="let feature of package.features">
              {{feature}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
