<div>
	<h3>Notifications</h3>
</div>
<div class="divider"></div>
<div>
	<div class="row">
		<div class="col s12 m8">
			<div class="card">
				<div class="card-content">
					<span class="card-title">
						<strong>Notification Lists</strong>
					</span>
				</div>
				<div class="card-action">
					<div class="row">

						<ul class="collection" *ngIf="notifications && notifications.length>0">
							<li class="collection-item avatar" *ngFor="let notification of notifications">
								<div class="col s8">
									<span class="title">Sent By: {{ notification.sentBy }}</span>
									<p>
										Subject: {{ notification.subject }}
										<br>
										Sent On: {{ notification.createdDate | date }}
									</p>
								</div>
								<div class="cols s4" *ngIf="notification.notificationType==='request' && notification.viewed === false">
									<a (click)="submitNotification(true, notification)">Accept</a>
									<a (click)="submitNotification(false, notification)">Decline</a>
								</div>
							</li>
					    </ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
