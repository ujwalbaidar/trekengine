<form class="col s12" (ngSubmit)="submitAppFeatures(featureDetail.form)" #featureDetail="ngForm" novalidate>
	<h4 md-dialog-title>{{ title }}</h4>
	<div md-dialog-content>
		<div class="row">
			<div class="input-field col s12">
				<label for="feature-name" [ngClass]="{'active':(appFeatures.name!=undefined)}">Feature Name</label>
				<input id="feature-name" type="text" class="validate" name="name" [(ngModel)]="appFeatures.name" #name="ngModel" [value] = "appFeatures.name" required>
				<div *ngIf="name.errors && (name.dirty || name.touched)"
					class="alert alert-danger">
					<div [hidden]="!name.errors.required">
						This Field is Required!
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<label for="feature-description" [ngClass]="{'active':(appFeatures.description!=undefined)}">Feature Description</label>
				<input id="feature-description" type="text" class="validate" name="description" [(ngModel)]="appFeatures.description" #description="ngModel" [value] = "appFeatures.description">
			</div>
		</div>
	</div>
	<div md-dialog-actions>
		<button md-button class="waves-effect #009688 teal btn" type="submit">Submit</button>
		<button md-button class="waves-effect #ffd600 yellow accent-4 btn" (click)="dialogRef.close('Option 1')">Cancel</button>
	</div>
</form>
