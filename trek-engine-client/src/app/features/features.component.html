<div>
	<h3>Feature Lists</h3>
</div>
<div class="divider"></div>
<div>
	<table class="bordered responsive-table highlight" *ngIf="features && features.length>0; else emptyfeatures">
		<thead>
			<tr>
				<td>Name</td>
				<td>Description</td>
				<td>Status</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let feature of features; let i = index;">
				<td>
					{{feature.name}}
				</td>
				<td>
					{{feature.description}}
				</td>
				<td>
					{{ feature.status==true?'active':'inactive'}}
				</td>
				<td>
					<a (click)="openFeatureModal(feature, 'edit')">Edit</a>
					<a (click)="deleteFeatures(feature._id, i)">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	<ng-template #emptyfeatures>
		<h5 class="center-align">Feature Record is empty! Please add features!</h5>
	</ng-template>
</div>

<div class="add-round-button-icon">
	<a class="btn-floating btn-large waves-effect waves-light green" (click)="openFeatureModal()">
		<i class="material-icons">add</i>
	</a>
</div>
