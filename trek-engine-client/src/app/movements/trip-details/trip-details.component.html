<div class="trip-list-page">	
	<h3 class="main-title">Trip Lists</h3>
	<table class="trip-list-table responsive-table highlight" *ngIf="trips && trips.length>0; else emptyTrips">
		<thead>
			<tr>
				<td>Name</td>
				<td>Cost</td>
				<td>Status</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let trip of trips; let i = index;">
				<td>{{ trip.name }}</td>
				<td>{{ trip.cost }}</td>
				<td>
					<span [ngClass]="(trip.status==true)?'active':'inactive'">
						<i [ngClass]="(trip.status==true)?'fa fa-check':'fa fa-times'" class="fa fa-check"></i>
					</span>
				</td>
				<td>
					<a class="edit" (click)="openAddTripModal(trip)">
						<i class="material-icons">edit</i>
					</a>
					<a class="delete" (click)="deleteTrip(trip._id, i)">
						<i class="material-icons">delete</i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	<ng-template #emptyTrips>
		<h5 class="center-align">Trip Record is empty! Please add trip to bookings.</h5>
	</ng-template>

	<div class="add-round-button-icon">
		<a class="btn-floating btn-large waves-effect waves-light red" (click)="openAddTripModal()">
			<i class="material-icons">add</i>
		</a>
	</div>
</div>
