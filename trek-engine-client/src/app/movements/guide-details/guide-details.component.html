<div>
	<h3>Guide Lists</h3>
</div>
<div class="divider"></div>
<div>
	<table class="bordered responsive-table highlight" *ngIf="guideUsers && guideUsers.length>0; else emptyGuides">
		<thead>
			<tr>
				<td>Name</td>
				<td>Email</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let guideUser of guideUsers; let i = index;">
				<td>{{ guideUser.firstName+' '+ guideUser.lastName}}</td>
				<td>{{ guideUser.email }}</td>
				<td>
					<a (click)="removeGuide(guideUser.email, i)">Remove</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="add-round-button-icon">
	<a class="btn-floating btn-large waves-effect waves-light red" (click)="openAddGuideModal()">
		<i class="material-icons">add</i>
	</a>
	<ng-template #emptyGuides>
		<h5 class="center-align">Guide Record is empty! Please add guide records.</h5>
	</ng-template>
</div>
