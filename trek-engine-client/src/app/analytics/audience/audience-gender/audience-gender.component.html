<div class="row">
	<div class="col s12 m12">
		<table>
			<thead>
				<tr>
					<th></th>
					<th>Trip Name</th>
					<th>Total Travelers</th>
					<th>Total Sales</th>
					<th>Male Percentage</th>
					<th>Female Percentage</th>
				</tr>
			</thead>
			<tbody *ngIf="analyticData && analyticData.length>0;else EmptyAnalyticsData;">
				<tr *ngFor="let data of analyticData; let idx=index">
					<td>{{ idx+1 }}</td>
					<td>{{ data._id }}</td>
					<td>{{ data.count }}</td>
					<td>{{ data.total_sales }}</td>
					<td>{{ (data.male/data.count)*100 }}</td>
					<td>{{ (data.female/data.count)*100 }}</td>
				</tr>
			</tbody>
			<ng-template #EmptyAnalyticsData>
				<tbody>
					<tr>
						<td>There is no data for this view</td>
					</tr>
				</tbody>
			</ng-template>
		</table>
	</div>
</div>
