<div class="row">
	<div class="col s12 m12">
		<form class="col s12" #passwordForm="ngForm" novalidate>
			<div class="card">
				<div *ngIf="expireToken == false;else showFormError;">
					<div class="card-content">
						<span class="card-title">
							<strong>Change Password</strong>
						</span>
					</div>

					<div class="card-action">
						<div class="row">
							<div class="col s4">
								<label for="userPassword" [ngClass]="{'active':(profilePassword.userPassword!=undefined)}">
									New Password
								</label>
								<input 
									id="userPassword" 
									type="password" 
									class="validate" 
									name="userPassword" 
									[ngModel]="profilePassword.userPassword" 
									#userPassword="ngModel" 
									validateEqual="confirmPassword" 
									reverse="true"
									required>
								<div *ngIf="userPassword?.errors?.required && submittedPasswordForm">
									This Field is Required!
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col s4">
								<label for="confirmPassword" [ngClass]="{'active':(profilePassword.confirmPassword!=undefined)}">
									Confirm Password
								</label>
								<input 
									id="confirmPassword" 
									type="password" 
									class="validate" 
									name="confirmPassword" 
									[ngModel]="profilePassword.confirmPassword" 
									#confirmPassword="ngModel"
									validateEqual="userPassword" 
									reverse="false"
									required>
	        	
								<div *ngIf="confirmPassword?.errors?.required && submittedPasswordForm">
									This Field is Required!
								</div>
								<div *ngIf="(confirmPassword?.errors?.validateEqual==false) && (confirmPassword.prestine || submittedPasswordForm)">
									Password Missmatch!
								</div>
							</div>
						</div>
					</div>
					<div class="card-action">
						<button class="btn" [disabled]="disableSubmitBtn" (click)="submitPasswordInfo(passwordForm.form, profilePassword)">Submit</button>
					</div>
				</div>
				<ng-template #showFormError>
					<div>
						Token has been expired
					</div>
					<div>
						We have sent another link to reset your password.<br>
						Please check your email.
					</div>
				</ng-template>
			</div>
		</form>
	</div>
</div>
